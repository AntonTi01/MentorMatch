version: "3.9"

services:

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      MATCHING_SERVICE_URL: http://matching:8300
      GOOGLE_DATA_SERVICE_URL: http://google_data:8200
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DATABASE_URL: ${DATABASE_URL:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      BOT_API_URL: ${BOT_API_URL:-http://bot:5000}
      SPREADSHEET_ID: ${SPREADSHEET_ID:-}
      SERVICE_ACCOUNT_FILE: ${SERVICE_ACCOUNT_FILE:-service-account.json}
      PAIRS_SPREADSHEET_ID: ${PAIRS_SPREADSHEET_ID:-}
    volumes:
      - ./server:/app
      - media_data:/data/media
    depends_on:
      postgres:
        condition: service_healthy
      matching:
        condition: service_started
      google_data:
        condition: service_started
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: admin/Dockerfile
    ports:
      - "8100:8100"
    environment:
      MATCHING_SERVICE_URL: http://matching:8300
      GOOGLE_DATA_SERVICE_URL: http://google_data:8200
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DATABASE_URL: ${DATABASE_URL:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SPREADSHEET_ID: ${SPREADSHEET_ID:-}
      SERVICE_ACCOUNT_FILE: ${SERVICE_ACCOUNT_FILE:-service-account.json}
    volumes:
      - ./admin:/app/admin
      - media_data:/data/media
    depends_on:
      postgres:
        condition: service_healthy
      matching:
        condition: service_started
      google_data:
        condition: service_started
    restart: unless-stopped

  google_data:
    build:
      context: .
      dockerfile: google_data/Dockerfile
    ports:
      - "8200:8200"
    environment:
      MATCHING_SERVICE_URL: http://matching:8300
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DATABASE_URL: ${DATABASE_URL:-}
      SERVICE_ACCOUNT_FILE: ${SERVICE_ACCOUNT_FILE:-service-account.json}
      PROXY_API_KEY: ${PROXY_API_KEY:-}
      PROXY_BASE_URL: ${PROXY_BASE_URL:-}
      PROXY_MODEL: ${PROXY_MODEL:-gpt-4o-mini}
      SPREADSHEET_ID: ${SPREADSHEET_ID:-}
      PAIRS_SPREADSHEET_ID: ${PAIRS_SPREADSHEET_ID:-}
    volumes:
      - ./google_data:/app/google_data
      - media_data:/data/media
      - ./google_data/service-account.json:/app/google_data/service-account.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  matching:
    build:
      context: .
      dockerfile: matching/Dockerfile
    ports:
      - "8300:8300"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DATABASE_URL: ${DATABASE_URL:-}
      PROXY_API_KEY: ${PROXY_API_KEY:-}
      PROXY_BASE_URL: ${PROXY_BASE_URL:-}
      PROXY_MODEL: ${PROXY_MODEL:-gpt-4o-mini}
      MATCHING_LLM_TEMPERATURE: ${MATCHING_LLM_TEMPERATURE:-0.2}
      EMBEDDING_MODELS_DIR: /app/matching/models
    volumes:
      - ./matching:/app/matching
      - media_data:/data/media
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  bot:
    build: ./bot
    ports:
      - "5001:5000"
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      SERVER_URL: http://server:8000
    volumes:
      - ./bot:/app/bot
      - ./templates:/app/templates:ro
    depends_on:
      server:
        condition: service_started
    restart: unless-stopped

  postgres:
    image: ankane/pgvector
    container_name: mentormatch-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: mentormatch-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data:
  media_data:

